<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="p-1">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row m-1">
        <div class="col-3">
            <form id=search-form class="mb-3">
                <label id=search-label for="city" class="col-12">Seach for a City:</label>
                <input id="form-input" name="city" type="text" autofocus="true" class="col-12 p-2 mb-3"></input>
                <button id="submit" type="submit" class="col-12 p-2 mb-3">Search</button>
            </form>

            <div id=history></div>
        </div>

        <div class="col-9">
            <div id="conditions"></div>

            <div id="forecast"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
